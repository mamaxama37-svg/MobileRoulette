<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Advanced Roulette Neighbor Analyzer</title>

<style>
body { background:#000; color:#fff; font-family:Arial; margin:0; text-align:center; }
header { background:#111; padding:12px; font-size:1.3em; }
.box { background:#1a1a1a; margin:10px; padding:10px; border-radius:6px; }
textarea { width:95%; height:80px; background:#000; color:#0f0; }
button { padding:10px; font-size:1em; margin-top:10px; }
.result { background:#222; padding:8px; margin:6px; border-radius:6px; }
.good { color:#0f0; }
.warn { color:#ff0; }
</style>
</head>

<body>

<header>Professional Roulette Neighbor Intelligence</header>

<div class="box">
<b>Last 100 Numbers</b><br>
<textarea id="history"></textarea>
</div>

<div class="box">
<b>Last 14 Numbers (Recent Momentum)</b><br>
<textarea id="last14"></textarea>
</div>

<button onclick="analyze()">Analyze Next Spin</button>

<div class="box">
<div class="result" id="primary"></div>
<div class="result" id="neighbors"></div>
<div class="result" id="hot"></div>
<div class="result" id="risk"></div>
</div>

<script>
const wheel = [
0,32,15,19,4,21,2,25,17,34,6,27,13,36,11,
30,8,23,10,5,24,16,33,1,20,14,31,9,
22,18,29,7,28,12,35,3,26
];

function parseNums(txt){
  return txt.split(/[\s,]+/).map(n=>parseInt(n)).filter(n=>!isNaN(n)&&n>=0&&n<=36);
}

function analyze(){
  const history = parseNums(document.getElementById("history").value).slice(-100);
  const recent = parseNums(document.getElementById("last14").value).slice(-14);
  if(history.length<50 || recent.length<8){
    alert("Need at least 50 history and 8 recent numbers");
    return;
  }

  const score = Array(37).fill(0);

  // Macro decay-weighted pressure
  history.forEach((n,i)=>{
    const w = (i+1)/history.length;
    const idx = wheel.indexOf(n);
    for(let d=-3; d<=3; d++){
      score[(idx+d+37)%37] += 1.5*w;
    }
  });

  // Recent acceleration (strong)
  recent.forEach(n=>{
    const idx = wheel.indexOf(n);
    for(let d=-2; d<=2; d++){
      score[(idx+d+37)%37] += 3;
    }
  });

  // Find best target
  let bestIndex = score.indexOf(Math.max(...score));
  const primary = wheel[bestIndex];

  // 12 neighbors (±6)
  let zone=[];
  for(let i=-6;i<=6;i++){
    zone.push(wheel[(bestIndex+i+37)%37]);
  }

  // Hot numbers
  const hot = [...score]
    .map((v,i)=>({n:wheel[i],v}))
    .sort((a,b)=>b.v-a.v)
    .slice(0,5)
    .map(o=>o.n);

  document.getElementById("primary").innerHTML =
    `<b>Primary Target:</b> <span class="good">${primary}</span>`;

  document.getElementById("neighbors").innerHTML =
    `<b>Betting Zone (12 neighbors):</b><br>${zone.join(", ")}`;

  document.getElementById("hot").innerHTML =
    `<b>Top Hot Numbers:</b> ${hot.join(", ")}`;

  const overlap = recent.filter(n=>zone.includes(n)).length;
  document.getElementById("risk").innerHTML =
    overlap>=4 ? "✅ Strong alignment – playable"
               : "⚠️ Weak alignment – wait / reduce";
}
</script>

</body>
</html>
