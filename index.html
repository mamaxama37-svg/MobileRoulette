<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Professional Roulette Cluster Analyzer</title>

<style>
body {
  background:#000;
  color:#fff;
  font-family:Arial, sans-serif;
  margin:0;
  text-align:center;
}
header {
  background:#111;
  padding:12px;
  font-size:1.3em;
}
#box {
  background:#1a1a1a;
  margin:10px;
  padding:12px;
  border-radius:6px;
}
textarea {
  width:95%;
  height:120px;
  background:#000;
  color:#0f0;
  border:1px solid #444;
  padding:8px;
}
button {
  padding:10px 16px;
  font-size:1em;
  margin-top:8px;
}
.result {
  margin-top:10px;
  font-size:1.05em;
}
.highlight {
  color:#ffd700;
  font-weight:bold;
}
</style>
</head>

<body>

<header>Professional Roulette Cluster Analyzer</header>

<div id="box">
<b>1Ô∏è‚É£ Paste LAST 100 Numbers</b><br>
<textarea id="inputNums" placeholder="Example: 23,10,8,30,5,23,10,..."></textarea><br>
<button onclick="analyze()">ANALYZE</button>
</div>

<div id="box">
<div id="status">Waiting for input‚Ä¶</div>
<div class="result" id="anchors"></div>
<div class="result" id="finalBet"></div>
<div class="result" id="prob"></div>
</div>

<script>
/* EUROPEAN WHEEL ORDER */
const wheel = [
0,32,15,19,4,21,2,25,17,34,6,27,13,36,11,
30,8,23,10,5,24,16,33,1,20,14,31,9,
22,18,29,7,28,12,35,3,26
];

function analyze(){
  const raw = document.getElementById("inputNums").value;
  let nums = raw.match(/\b([0-9]|[1-2][0-9]|3[0-6])\b/g);
  if(!nums || nums.length < 40){
    alert("Please paste at least 40‚Äì100 numbers");
    return;
  }

  nums = nums.map(Number).slice(-100);

  const heat = Array(37).fill(0);

  nums.forEach(n=>{
    const i = wheel.indexOf(n);
    if(i === -1) return;

    heat[i] += 1.0;
    heat[(i+1)%37] += 0.75;
    heat[(i+36)%37] += 0.75;
    heat[(i+2)%37] += 0.5;
    heat[(i+35)%37] += 0.5;
  });

  // find top 3 anchor numbers
  let ranked = heat
    .map((v,i)=>({num:wheel[i], score:v}))
    .sort((a,b)=>b.score-a.score);

  const anchors = ranked.slice(0,3).map(o=>o.num);

  // build 5-number neighbor cluster
  let finalSet = new Set();
  anchors.forEach(a=>{
    const i = wheel.indexOf(a);
    for(let d=-2; d<=2; d++){
      finalSet.add(wheel[(i+d+37)%37]);
    }
  });

  const finalNums = Array.from(finalSet).slice(0,5);

  document.getElementById("status").innerHTML =
    "Analysis complete ("+nums.length+" spins)";

  document.getElementById("anchors").innerHTML =
    "üéØ <span class='highlight'>Top 3 Anchors:</span><br>" +
    anchors.join(", ");

  document.getElementById("finalBet").innerHTML =
    "üí∞ <span class='highlight'>FINAL BET (5 numbers):</span><br>" +
    finalNums.join(", ");

  document.getElementById("prob").innerHTML =
    "üìä Estimated cluster dominance ‚Äî bet small & stop after hit";
}
</script>

</body>
</html>
